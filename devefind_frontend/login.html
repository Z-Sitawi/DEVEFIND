<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DeveFind</title>
  <link rel="icon" type="image/png" href="./images/png/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body class="m-0">
  <div class="login-page">
    <section class="login-form-container">
      <a href="./index.html">
        <img src="./images/png/logo-no-background.png" alt="DeveFind logo" width="auto" height="25rem">
      </a>
      <h1 class="p-3">Login</h1>

      <!-- User Type Selection -->
      <div class="user-type-selection">
        <button id="job-seeker-login-btn" class="cta-button">Job Seeker</button>
        <button id="recruiter-login-btn" class="cta-button">Recruiter</button>
      </div>

      <!-- Job Seeker Login Form -->
      <form id="job-seeker-login-form" class="login-form" style="display: none;">
        <div class="form-group">
          <label for="job-seeker-email">Email:</label>
          <input type="email" id="job-seeker-email" required>
        </div>
        <div class="form-group">
          <label for="job-seeker-password">Password:</label>
          <input type="password" id="job-seeker-password" required>
        </div>
        <button type="submit" class="cta-button">Login</button>
      </form>

      <!-- Recruiter Login Form -->
      <form id="recruiter-login-form" class="login-form" style="display: none;">
        <div class="form-group">
          <label for="recruiter-email">Email:</label>
          <input type="email" id="recruiter-email" required>
        </div>
        <div class="form-group">
          <label for="recruiter-password">Password:</label>
          <input type="password" id="recruiter-password" required>
        </div>
        <button type="submit" class="cta-button">Login</button>
      </form>

      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </section>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
