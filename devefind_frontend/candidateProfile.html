<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Profile - DeveFind</title>
  <link rel="icon" type="image/png" href="./images/png/favicon.png" />
  <link rel="stylesheet" href="./styles/CandidateProfile.css">
</head>
<body>
  <div class="profile-page">
    <a href="./landingpage.html">
      <img src="./images/png/logo-no-background.png" alt="DeveFind logo" width="auto" height="25rem">
    </a>
    <h1>Complete Your Profile</h1>

    <!-- User Type Selection -->
    <div class="section-selection">
      <button id="personal-info-btn" class="cta-button">Brief</button>
      <button id="education-btn" class="cta-button">Education & Experience</button>
      <button id="skills-btn" class="cta-button">Top Skills</button>
      <button id="work-exp-btn" class="cta-button">Job Search</button>
    </div>

    <!-- Personal Information Form -->
    <form id="brief-form" class="brief-form" style="display: none;">
      <h2>Contact</h2>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="+233204596177">
      </div>
      <div class="form-group">
        <label for="backupEmail">Backup Email</label>
        <input type="email" id="backpuEmail" name="backupEmail" placeholder="example@gmail.com">
      </div>
      <h2>Level</h2>
      <div class="form-group">
        <label for="level">Level of Experience</label>
        <input type="text" id="level" name="Level">
      </div>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" readonly>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" readonly>
      </div>
      <div class="form-group">
        <label for="last-name">Age</label>
        <input type="number" id="age" name="age" readonly>
      </div>
      <div class="form-group">
        <label for="last-name">Gender</label>
        <input type="text" id="last-name" name="last-name" readonly>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <!-- List of African countries -->
          <option value="Nigeria">Nigeria</option>
          <option value="Kenya">Kenya</option>
          <option value="South Africa">South Africa</option>
          <!-- Add more African countries here -->
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" readonly>
      </div>
      <div class="form-group">
        <label for="backup-email">Backup Email</label>
        <input type="email" id="backup-email" name="backup-email" readonly>
      </div>
     
      <button type="button" class="cta-button" id="save-continue-1">Save and Continue</button>
    </form>

    <!-- Education & Experience Form -->
    <form id="education-form" class="profile-form" style="display: none;">
      <h2>Education</h2>

      <!-- Education Section -->
      <div id="education-section">
        <div class="form-group">
          <label for="school">Instituition</label>
          <input type="text" id="school" name="school" required>
        </div>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" id="degree" name="degree" required>
        </div>
        <div class="form-group">
          <label for="field-of-study">Field of Study</label>
          <input type="text" id="field-of-study" name="field-of-study" required>
        </div>
        <div class="form-group">
          <label for="graduation-year">Graduation Date</label>
          <input type="date" id="graduation-year" name="graduation-year" required>
        </div>
        <button type="button" id="add-education" class="cta-button">Add More Education</button>
      </div>
      <br>

      <!-- Work Experience Section -->
      <div id="experience-section">
        <h2>Experience</h2>
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" name="job-title">
        </div>
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="years-of-experience">Location</label>
          <input type="text" id="location" name="location">
        </div>
        <div class="form-group">
          <label for="graduation-year">Start Date</label>
          <input type="date" id="startdate" name="startdate" required>
        </div>
        <div class="form-group">
          <label for="graduation-year">End Date</label>
          <input type="date" id="enddate" name="enddate" required>
        </div>
        <button type="button" id="add-experience" class="cta-button">Add More Experience</button>
      </div>

      <button type="button" class="cta-button" id="save-continue-2">Save and Continue</button>
    </form>

    <!-- Top Skills Form -->
    <form id="skills-form" class="profile-form" style="display: none;">
      <h2>Top Skills</h2>
      <div class="form-group">
        <label for="skills">Skills (2-6)</label>
        <div id="skills-container">
          <input type="text" id="skill-1" name="skills[]" placeholder="Skill 1" required>
          <input type="text" id="skill-2" name="skills[]" placeholder="Skill 2" required>
        </div>
        <button type="button" id="add-skill-button">Add Skill</button>
      </div>
      <button type="button" class="cta-button" id="save-continue-3">Save and Continue</button>
    </form>

    <!-- Job Search Form -->
    <form id="work-exp-form" class="profile-form" style="display: none;">
      <h2>Job Search</h2>
      <div class="form-group">
        <label for="job-search-type">Job Search Type</label>
        <div id="job-search-type">
          <label><input type="checkbox" name="job-search-type" value="Full-time"> Full-time</label>
          <label><input type="checkbox" name="job-search-type" value="Part-time"> Part-time</label>
          <label><input type="checkbox" name="job-search-type" value="Freelancer"> Freelancer</label>
          <label><input type="checkbox" name="job-search-type" value="Internship"> Internship</label>
        </div>
      </div>
      <button type="button" class="cta-button" id="save-continue-4">Save and Finish</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('first-name').value = urlParams.get('firstName') || '';
        document.getElementById('last-name').value = urlParams.get('lastName') || '';
        document.getElementById('email').value = urlParams.get('email') || '';
    });
  </script>

  <script src="./js/CandidateProfile.js"></script>
</body>
</html>
