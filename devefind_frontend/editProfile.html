<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - DeveFind</title>
    <link rel="icon" type="image/png" href="./images/png/favicon.png" />
    <link rel="stylesheet" href="./styles/recruitersdashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <a id="backBtn" href="/recruitersDash.html" class="mx-2 p-3">&#8666; Back</a>
        <div class="container-xl">
            <a class="navbar-brand" href="#">
                <img src="./images/png/logo-no-background.png" alt="DeveFind">
            </a>
            <a id="logOutBtn" class="py-1 px-3 logout-button" style="cursor: pointer">Logout</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-light">Edit Profile</h2>
        <form id="edit-profile-form" class="text-light mx-5 p-5" >
            <img src="" alt="profile picture" id="profilePicture" class="img-thumbnail">
            <input type="file" id="edit-profile-picture" class="">
            <img  id="test" alt="image" class="d-none">
            <div class="form-group mb-3 py-2">
                <button type="button" id="update-profile-picture" class="btn btn-primary py-0 px-3" disabled>Update Picture</button>
                <button type="button" id="remove-profile-picture" class="btn btn-danger py-0 px-3">Remove Picture</button>
            </div>
            <div class="form-group mb-3">
                <label for="edit-first-name">First Name</label>
                <input type="text" id="edit-first-name" name="edit-first-name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="edit-last-name">Last Name</label>
                <input type="text" id="edit-last-name" name="edit-last-name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="edit-backup-email">Backup Email</label>
                <input type="email" id="edit-backup-email" name="edit-backup-email" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="edit-phone">Phone</label>
                <input type="text" id="edit-phone" name="edit-phone" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="edit-password">New Password</label>
                <input type="password" id="edit-password" name="edit-password" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="edit-confirm-password">Confirm New Password</label>
                <input type="password" id="edit-confirm-password" name="edit-confirm-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" id="close-form-btn" class="btn btn-secondary">Close</button>
        </form>
    </div>

    <script src="./js/editProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
