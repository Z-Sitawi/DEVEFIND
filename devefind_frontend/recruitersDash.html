<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter's Dashboard - DeveFind</title>
  <link rel="icon" type="image/png" href="./images/png/favicon.png" />
  <link rel="stylesheet" href="./styles/recruitersdashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-xl">
      <a class="navbar-brand" href="#">
        <img src="./images/png/logo-no-background.png" alt="DeveFind">
      </a>
      <a id="logOutBtn" class="py-1 px-3 logout-button" style="cursor: pointer">Logout</a>
    </div>
  </nav>
  <div class="dashboard-page">
    <!-- User Profile Overview -->
    <div class="user-info">
      <img
          src="./images/png/user.png"
          alt="user-details. avatar"
          width="100"
          height="100"
          class="card-avatar"
          />

      <div class="user-details">
        <h2 id="recruiter-name">[User Name]</h2>
        <h4 id="recruiter-email">[User Email]</h4>
        <a href="/editProfile.html">edit profile</a>
      </div>
    </div>
    
    <!-- Edit Profile Popup -->
    <div id="edit-profile-popup" class="popup" style="display: none;">
      <form id="edit-profile-form" class="popup-content">
        <h2>Edit Profile</h2>
        <div class="form-group">
          <label for="edit-profile-picture">Profile Picture</label>
          <input type="file" id="edit-profile-picture" name="edit-profile-picture">
          <button type="button" id="remove-profile-picture" class="cta-button">Remove Picture</button>
          <button type="button" id="delete-profile" class="cta-button">Delete Profile</button>
        </div>
        <div class="form-group">
          <label for="edit-first-name">First Name</label>
          <input type="text" id="edit-first-name" name="edit-first-name" required>
        </div>
        <div class="form-group">
          <label for="edit-last-name">Last Name</label>
          <input type="text" id="edit-last-name" name="edit-last-name" required>
        </div>
        <div class="form-group">
          <label for="edit-backup-email">Backup Email</label>
          <input type="email" id="edit-backup-email" name="edit-backup-email">
        </div>
        <div class="form-group">
          <label for="edit-phone">Phone</label>
          <input type="text" id="edit-phone" name="edit-phone">
        </div>
        <div class="form-group">
          <label for="edit-password">New Password</label>
          <input type="password" id="edit-password" name="edit-password">
        </div>
        <div class="form-group">
          <label for="edit-confirm-password">Confirm New Password</label>
          <input type="password" id="edit-confirm-password" name="edit-confirm-password">
        </div>
        <button type="submit" class="cta-button">Save Changes</button>
        <button type="button" id="close-popup-btn" class="cta-button">Close</button>
      </form>
    </div>
    </section>

    <!-- Search and Filter -->
      <section class="container search-filter-bar py-1 d-flex justify-content-around">
        <div class="filter-section col-2">
          <button id="filter-toggle" class="customeBtn2 col-12">Filters</button>
            <div id="filter-dropdown" class="filter-dropdown">
              <form id="filter-form">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                  <option value="">Select Country</option>
                </select>
        
                <label for="gender-filter">Gender:</label>
                <select id="gender-filter">
                  <option value="">Select Gender</option>
                </select>
        
                <label for="language-filter">Language:</label>
                <select id="language-filter">
                  <option value="">Select Language</option>
                </select>
        
                <label for="proficiency-filter">Language Proficiency:</label>
                <select id="proficiency-filter">
                  <option value="">Select Proficiency</option>
                </select>
        
                <label for="level-filter">Experience Level:</label>
                <select id="level-filter">
                  <option value="">Select Experience Level</option>
                </select>
        
                <label for="profession-filter">Profession:</label>
                <select id="profession-filter">
                  <option value="">Select Profession</option>
                </select>
        
                <button type="submit" class="cta-button">Apply Filters</button>
              </form>
            </div>
          </div>
          <form id="search-form" class="col-9 py-1">
            <input class="px-5 col-12 py-1" type="text" id="search-query" placeholder="Search for candidates..."/>
          </form>
          <button type="submit" class="col-2 customeBtn">Search</button>
      </section>

    <!-- Candidates Display -->
    <section class="candidates-display">
      <div id="profile-container" class="profile-container">
      </div>
      <div class="pagination">
        <button class="cta-button prev-button">Previous</button>
        <button class="cta-button next-button">Next</button>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-links">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/png/footer.png" alt="DeveFind" width="" height="90px">
          </a>
        </div>
        <hr>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </div>
      <div class="footer-social">
        <a href="https://twitter.com">Twitter</a>
        <a href="https://linkedin.com">LinkedIn</a>
      </div>
      <p>Â© 2024 DeveFind. All rights reserved.</p>
    </footer>
  </div>

  <div class="shape">
    <div class="circle"></div>
  </div>
</body>
<!-- scripts -->
<script src="./js/recruitersdashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
