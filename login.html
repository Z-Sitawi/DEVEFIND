<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DeveFind</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-page">
    <section class="login-form-container">
      <h1>Login to DeveFind</h1>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="cta-button">Login</button>
        <p class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
      <button id="auth0-login" class="cta-button">Login with Auth0</button>
    </section>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Redirect to dashboard after login
      window.location.href = 'dashboard.html'; // Update to your actual dashboard URL
    });

    document.getElementById('auth0-login').addEventListener('click', function() {
      // Implement Auth0 login redirect
      // For example: auth0.loginWithRedirect();
      window.location.href = '/auth0-login'; // Placeholder for actual Auth0 login
    });
  </script>
</body>
</html>
