<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DeveFind</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-page">
    <h1>Sign Up</h1>

    <!-- User Type Selection -->
    <div class="user-type-selection">
      <button id="job-seeker-btn" class="cta-button">Job Seeker</button>
      <button id="recruiter-btn" class="cta-button">Recruiter</button>
    </div>

    <!-- Job Seeker Signup Form -->
    <form id="job-seeker-form" class="signup-form" style="display: none;">
      <h2>Job Seeker Sign Up</h2>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
      </div>
      <button type="submit" class="cta-button">Sign Up</button>
    </form>

    <!-- Recruiter Signup Form -->
    <form id="recruiter-form" class="signup-form" style="display: none;">
      <h2>Recruiter Sign Up</h2>
      <div class="form-group">
        <label for="first-name-recruiter">First Name</label>
        <input type="text" id="first-name-recruiter" name="first-name-recruiter" placeholder="Enter your first name" required />
      </div>
      <div class="form-group">
        <label for="last-name-recruiter">Last Name</label>
        <input type="text" id="last-name-recruiter" name="last-name-recruiter" placeholder="Enter your last name" required />
      </div>
      <div class="form-group">
        <label for="organization">Organization/Company</label>
        <input type="text" id="organization" name="organization" placeholder="Enter your organization/company" required />
      </div>
      <div class="form-group">
        <label for="job-position">Job Position</label>
        <input type="text" id="job-position" name="job-position" placeholder="Enter your job position" required />
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" name="website" placeholder="Enter your website (optional)" />
      </div>
      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required />
      </div>
      <div class="form-group">
        <label for="email-recruiter">Email</label>
        <input type="email" id="email-recruiter" name="email-recruiter" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password-recruiter">Password</label>
        <input type="password" id="password-recruiter" name="password-recruiter" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password-recruiter">Confirm Password</label>
        <input type="password" id="confirm-password-recruiter" name="confirm-password-recruiter" placeholder="Re-enter your password" required />
      </div>
      <button type="submit" class="cta-button">Sign Up</button>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
