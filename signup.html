<body>
  <div class="signup-page">
    <h1>Sign Up</h1>

    <!-- User Type Selection -->
    <div class="user-type-selection">
      <button id="job-seeker-btn" class="cta-button">Developer</button>
      <button id="recruiter-btn" class="cta-button">Recruiter</button>
    </div>

    <!-- Job Seeker Signup Form -->
    <form id="job-seeker-form" class="signup-form" style="display: none;">
      <h2>Developer Sign Up</h2>
      <div class="row g-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input id="firstname" type="text" class="form-control" placeholder="Name" aria-label="First name">
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input id="lastname" type="text" class="form-control" placeholder="Surname" aria-label="Last name">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-sm">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" placeholder="Age" aria-label="Age">
        </div>
        <div class="col-sm">
          <label for="gender" class="form-label">Gender</label>
          <input type="gender" id="gender" class="form-control" placeholder="Gender" aria-label="Gender">
        </div>
        <div class="col-sm-6">
          <label for="country" class="form-label countrypicker">Country</label>
          <input id="age" type="text" class="form-control" placeholder="Country" aria-label="Country">
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="email@gmail.com" aria-label="Email">
        </div>
        <div class="col">
          <label class="form-label">Profession</label>
          <input id="Profession" type="text" class="form-control" placeholder="Choose a profession" aria-label="Profession">
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <label class="form-label">Password</label>
          <input id="password" type="text" class="form-control" placeholder="more than 6 characters " aria-label="First name">
        </div>
        <div class="col">
          <label class="form-label">Confirm password</label>
          <input id="" type="text" class="form-control" placeholder="Re-enter password" aria-label="Last name">
        </div>
      </div>

    <!-- Recruiter Signup Form -->
    <form id="recruiter-form" class="signup-form" style="display: none;">
      <h2>Recruiter Sign Up</h2>
      <div class="form-group">
        <label for="first-name-recruiter">First Name</label>
        <input type="text" id="first-name-recruiter" name="first-name-recruiter" placeholder="Enter your first name" required />
      </div>
      <div class="form-group">
        <label for="last-name-recruiter">Last Name</label>
        <input type="text" id="last-name-recruiter" name="last-name-recruiter" placeholder="Enter your last name" required />
      </div>
      <div class="form-group">
        <label for="email-recruiter">Email</label>
        <input type="email" id="email-recruiter" name="email-recruiter" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password-recruiter">Password</label>
        <input type="password" id="password-recruiter" name="password-recruiter" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password-recruiter">Confirm Password</label>
        <input type="password" id="confirm-password-recruiter" name="confirm-password-recruiter" placeholder="Re-enter your password" required />
